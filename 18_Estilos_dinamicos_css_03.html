<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>

    .caixas{
        display: flex;
        justify-content: space-between;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red ;
    }
    
    .c2{
        background-color: green ;
    }

    .c3{
        background-color: blue ;
    }

    .girar{
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classeCss, {girar: aplicarGirar} ]"></div>        
    </div>
    <hr>
    <input type="text"  v-on:keyup="giraGira($event)" v-model="classeCss">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCss: 'c1',
            aplicarGirar: false
        },
        computed:{
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        },
        methods:{
            giraGira(event){   
                if(event.key=='1' || event.key=='2' || event.key=='3'){
                    console.log(event) 
                    this.aplicarGirar = !this.aplicarGirar
                }        
            }
        }
    })
</script>
